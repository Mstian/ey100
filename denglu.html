         $('.loginbtn').click(function(){
            var uservalue = $('.user').val();
            var password = $('.password').val();
            $.cookie('uservalue',uservalue,{path:'/',expires:15});
            $.cookie('password',password);

            var username = $('.user').val();
            var password = $('.password').val();
            var opt = {
                url:"http://localhost:8888/proxy/localhost/1814/project/php/login.php",
                data:{
                    'username':username,
                    'password':password
                    },
                context:this
            }
            $.ajax(opt).then(function(res){
                // $('.infor').html(res);
                if(res == "登陆成功"){
                    location.href = 'http://localhost:8888/index.html';
                }else{
                    alert("用户名或密码错误")
                }
            })
        })
